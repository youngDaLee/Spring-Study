<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
    <h3>로그인</h3>
    <p th:if="${param.error}">Error!</p>
    <form
        th:action="@{/login}"
        method="POST">
        <table>
            <tr>
                <td><label for="username">User:</label></td>
                <td><input
                    type="text"
                    id="username"
                    name="username"
                    value="Kim Yusin" /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input
                    type="password"
                    id="password"
                    name="password"
                    value="demo" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit">로그인</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
